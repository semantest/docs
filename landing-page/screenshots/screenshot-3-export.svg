<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Chrome -->
  <rect width="1280" height="800" fill="#F9FAFB"/>
  <rect width="1280" height="60" fill="#FFFFFF"/>
  <line x1="0" y1="60" x2="1280" y2="60" stroke="#E5E7EB"/>
  
  <!-- Browser UI -->
  <rect x="20" y="15" width="200" height="30" rx="15" fill="#F3F4F6"/>
  <rect x="240" y="15" width="800" height="30" rx="5" fill="#F3F4F6"/>
  <text x="250" y="35" font-family="Arial" font-size="14" fill="#6B7280">chat.openai.com</text>
  
  <!-- Main ChatGPT Interface -->
  <rect x="0" y="60" width="1280" height="740" fill="#FFFFFF"/>
  
  <!-- Export Modal Overlay -->
  <rect x="0" y="60" width="1280" height="740" fill="#000000" opacity="0.3"/>
  
  <!-- Export Dialog -->
  <rect x="340" y="150" width="600" height="500" rx="10" fill="#FFFFFF"/>
  <rect x="340" y="150" width="600" height="60" rx="10" fill="#1E40AF"/>
  
  <!-- Modal Header -->
  <text x="370" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="white">Export Conversation</text>
  <rect x="870" y="170" width="50" height="20" rx="5" fill="#FFFFFF" opacity="0.2"/>
  <text x="895" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">‚úï</text>
  
  <!-- Conversation Title -->
  <rect x="370" y="230" width="540" height="40" rx="5" fill="#F3F4F6"/>
  <text x="385" y="255" font-family="Arial" font-size="14" fill="#374151">API Documentation Review - March 2024</text>
  
  <!-- Export Format Options -->
  <text x="370" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#374151">Choose Export Format:</text>
  
  <g transform="translate(370, 320)">
    <!-- PDF Option -->
    <rect x="0" y="0" width="540" height="70" rx="8" fill="#EEF2FF" stroke="#1E40AF" stroke-width="2"/>
    <circle cx="30" cy="35" r="8" fill="#1E40AF"/>
    <circle cx="30" cy="35" r="4" fill="white"/>
    <text x="60" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1E40AF">üìÑ PDF Document</text>
    <text x="60" y="50" font-family="Arial" font-size="13" fill="#6B7280">Professional format with formatting preserved</text>
    
    <!-- Markdown Option -->
    <rect x="0" y="80" width="540" height="70" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
    <circle cx="30" cy="115" r="8" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
    <text x="60" y="110" font-family="Arial" font-size="16" fill="#374151">üìù Markdown (.md)</text>
    <text x="60" y="130" font-family="Arial" font-size="13" fill="#6B7280">Perfect for documentation and GitHub</text>
    
    <!-- Word Option -->
    <rect x="0" y="160" width="540" height="70" rx="8" fill="#F9FAFB" stroke="#E5E7EB"/>
    <circle cx="30" cy="195" r="8" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
    <text x="60" y="190" font-family="Arial" font-size="16" fill="#374151">üìò Word Document</text>
    <text x="60" y="210" font-family="Arial" font-size="13" fill="#6B7280">Editable format for further modifications</text>
  </g>
  
  <!-- Export Options -->
  <text x="370" y="580" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Options:</text>
  
  <g transform="translate(370, 600)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#1E40AF"/>
    <path d="M 5 10 L 8 13 L 15 6" stroke="white" stroke-width="2" fill="none"/>
    <text x="30" y="15" font-family="Arial" font-size="14" fill="#374151">Include system messages</text>
    
    <rect x="280" y="0" width="20" height="20" rx="3" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
    <text x="310" y="15" font-family="Arial" font-size="14" fill="#374151">Include timestamps</text>
  </g>
  
  <!-- Action Buttons -->
  <rect x="640" y="590" width="120" height="40" rx="5" fill="#F3F4F6"/>
  <text x="700" y="615" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">Cancel</text>
  
  <rect x="770" y="590" width="140" height="40" rx="5" fill="#1E40AF"/>
  <text x="840" y="615" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Export PDF</text>
  
  <!-- Preview Panel -->
