  <text x="980" y="260" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Preview:</text>
  
  <!-- PDF Preview -->
  <rect x="980" y="280" width="240" height="330" rx="5" fill="#FFFFFF" stroke="#E5E7EB"/>
  <rect x="980" y="280" width="240" height="40" fill="#DC2626"/>
  <text x="1100" y="305" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  
  <!-- Preview Content -->
  <text x="1000" y="350" font-family="Arial" font-size="11" fill="#374151">API Documentation Review</text>
  <text x="1000" y="370" font-family="Arial" font-size="10" fill="#6B7280">March 15, 2024</text>
  <line x1="1000" y1="380" x2="1200" y2="380" stroke="#E5E7EB"/>
  
  <rect x="1000" y="400" width="180" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="1000" y="418" width="200" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="1000" y="436" width="150" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="1000" y="454" width="190" height="8" rx="4" fill="#E5E7EB"/>
  
  <rect x="1000" y="480" width="200" height="40" rx="5" fill="#EEF2FF"/>
  <rect x="1000" y="530" width="200" height="60" rx="5" fill="#F3F4F6"/>
  
  <!-- Success Indicator -->
  <rect x="520" y="180" width="240" height="40" rx="20" fill="#10B981"/>
  <text x="640" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">‚úì Ready to Export</text>
</svg>